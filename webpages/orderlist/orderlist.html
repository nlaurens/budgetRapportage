$def with (tables, javascripts)

    <div class="container">
      <div class="row">
        <div class="col-xs-6">
          <h1>
            Orderlist
          </h1>
        </div>
      </div>

      <div class="panel-body">
        $for table in tables:
            <div class="table-responsive">
                $:table
            </div>
      </div>

      $:javascripts
    </div>
