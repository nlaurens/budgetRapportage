$def with (orderlist)

    <div class="container">
      <div class="row">
        <div class="col-xs-6">
          <h1>
            Orderlist
          </h1>
        </div>
      </div>

      <div class="panel-body">
        <div class="table-responsive">
            <table class="table">
            <thead>
                <tr>
                <th class="text-right">Ordernummer</th>
                <th class="text-right">Omschrijving</th>
                <th class="text-right">Budgethouder</th>
                <th class="text-right">Activiteitenhouder</th>
                <th class="text-right">Subactiviteit code</th>
                </tr>
            </thead>

            <tbody>
            $for item in orderlist['items']:
                <tr>
                    <th class="text-right">$:item['order']</th>
                    <th class="text-right">$:item['omschrijving']</th>
                    <th class="text-right">$:item['budgethouder']</th>
                    <th class="text-right">$:item['activiteitenhouder']</th>
                    <th class="text-right">$:item['sub.act.code']</th>
                </tr>

            </tbody>
            </table>
        </div>
      </div>
    </div>
