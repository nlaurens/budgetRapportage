$def with(users, permissions)
                <table class="table table-condensed" style="border-collapse:collapse;">
                    <thead>
                        <tr>
                            <th class="text-right">Name</th>
                            <th class="text-right">ID</th>
                            <th class="text-right">Status</th>
                            <th class="text-right">Last Login</th>
                            <th class="text-right">Permissions</th>
                        </tr>                          
                    </thead>
                    <tbody>
                    $for user in users:
                        <tr>
                            <td class="text-right">$user['name']</td>
                            <td class="text-right">$user['id']</td>
                            <td class="text-right">$user['status']</td>
                            <td class="text-right">$user['last login']</td>
                            <td class="text-right">$user['perms']</td>
                        </tr>
                    </tbody>
                </table>
                <table class="table table-condensed" style="border-collapse:collapse;">
                    <thead>
                        <tr>
                            <th class="text-right">Name</th>
                            <th class="text-right">ID</th>
                            <th class="text-right">Description</th>
                        </tr>                          
                    </thead>
                    <tbody>
                    $for permission in permissions:
                        <tr>
                            <td class="text-right">$permission['name']</td>
                            <td class="text-right">$permission['id']</td>
                            <td class="text-right">$permission['descr']</td>
                        </tr>
                    </tbody>
                </table>
