$def with(db_status)
                <table class="table table-condensed" style="border-collapse:collapse;">
                    <thead>
                        <tr>
                            $for header in db_status['headers']:
                                <th class="text-right">$header</th>
                        </tr>                          
                    </thead>
                    <tbody>
                    $for regels in db_status['body']:
                        <tr>
                        $for regel in regels:
                            <td class="text-right">$regel</td>
                        </tr>
                    <tr class="table-warning">
                    $for regel in db_status['totals']:
                        <td class="text-right">$regel</td>
                    </tr>
                    </tbody>
                </table>
