$def with(msg, rendered)

  <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Command output</h4>
            </div>
            <div class="panel-body">
            $for line in msg:
                $:line<BR>
            </div>
        </div>

        $for form in rendered['forms']:
            $:form

        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Database status</h4>
            </div>
            <div class="panel-body">
                $:rendered['dbStatus']
            </div>
        </div>


        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>User access</h4>
            </div>
            <div class="panel-body">
                $:rendered['userAccess']
            </div>
        </div>

    </div>
