$def with(table_head)
<a href=$:table_head['link']>
    $table_head['name']
    <span class="badge pull-right">Resultaat: $table_head['resultaat']</span>
    <span class="badge pull-right">Realisatie: $table_head['realisatie'] ($table_head['realisatie_perc']%)</span>
    <span class="badge pull-right">Begroot: $table_head['begroot']</span>
</a>
