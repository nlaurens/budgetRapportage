$def with (form)
    <form method="POST" enctype="multipart/form-data" action="">
        $if not form.valid: <p class="error">Error in Form</p>
        $:form.render()
    </form>
    <a href="#" class="btn btn-default openall">open all</a> <a href="#" class="btn btn-default closeall">close all</a>
