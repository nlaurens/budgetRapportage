$def with(years, order_rows, expand)
                            <table class="table table-condensed">
                                    <thead>
                                            <tr>
                                                <th></th>
                                                $for year in years:
                                                    <th class="text-center" colspan=5>$year</th>
                                            </tr>
                                            <tr>
                                                <th class="text-right"></th>

                                                $for year in years:
                                                    <th class="text-right">Budget</th>
                                                    <th class="text-center" colspan=2>Spent</th>
                                                    <th class="text-right">+/-</th>
                                                    <th></th>

                                            </tr>
                                    </thead>
                                    <tbody>
                                        $for order_row in order_rows:
                                            <tr>
                                                <td class="text-right"><a href="$order_row['link']">$order_row['name']</a></td>

                                                $for year in years:
                                                    <td class="text-right">$order_row[year]['plan']</td>
                                                    <td class="text-right">$order_row[year]['realisatie']</td>
                                                    <td class="text-right">$order_row[year]['realisatie_perc']%</td>
                                                    <td class="text-right">$order_row[year]['resultaat']</td>
                                                    <td>
                                                        <button type="button" class="btn btn-default btn-xs" data-toggle="modal" data-target="#graph$order_row[year]['id']">
                                                            <span class="glyphicon glyphicon-paperclip"></span>
                                                        </button>
                                                        <div id="graph$order_row[year]['id']" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                                        <div class="modal-dialog">
                                                            <div class="modal-content">
                                                                <div class="modal-body">
                                                                    <img src="$:order_row[year]['graph']" class="img-responsive">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        </div>
                                                    </td>
                                            </tr>
                                    </tbody>
                            </table>
