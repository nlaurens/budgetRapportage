$def with(orders)
<script>
// use the callback function e to stop propagation
// to parent divs
$for order in orders:
  $$("#collapse$:order").on('show.bs.collapse', function(e){
    $$("#plusminus$:order").removeClass('glyphicon glyphicon-plus').addClass('glyphicon glyphicon-minus');
    e.stopPropagation();
  });
  $$("#collapse$:order").on('hide.bs.collapse', function(e) {
    $$("#plusminus$:order").removeClass('glyphicon glyphicon-minus').addClass('glyphicon glyphicon-plus');
    e.stopPropagation();
  });

</script>
