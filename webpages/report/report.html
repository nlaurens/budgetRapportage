$def with (report)
    <div class="container">
      <div class="row">
        <div class="col-xs-6">
          <h1>
          </h1>
        </div>
        <div class="col-xs-6 text-right">
          <h1></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-5">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4>Report Groups</h4>
            </div>
            <div class="panel-body">
                $:report['nav']
            </div>
          </div>
        </div>
        <div class="col-xs-5 col-xs-offset-2 text-right">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4>Settings</h4>
            </div>
            <div class="panel-body">
                $:report['settings']
            </div>
          </div>
        </div>
      </div>
            $for table in report['tables']:
                $:table
        <p style="page-break-after:always;"></p>
            $:report['figpage']

        $:report['javaScripts']
