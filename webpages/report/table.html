$def with(order_table, header, childtable)
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a href=$:header['link']>$header['name']</a>
                    </div>
                    <div class="panel-body">
                        $if childtable:
                            $:childtable

                        $if order_table:
                            $:order_table
                    </div>
                </div>
