$def with(order_table, header, group_table)
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a href=$:header['link']>$header['name']</a>
                    </div>
                    <div class="panel-body">
                        $if group_table:
                            $:group_table

                        $if order_table:
                            $:order_table
                    </div>
                </div>
