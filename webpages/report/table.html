$def with(order_table, header, group_table)
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a href=$:header['link']>$header['name']</a>
                    </div>
                    <div class="panel-body">
                        $if group_table:
                            <div class="table-responsive">
                                $:group_table
                            </div>

                        $if order_table:
                            <div class="table-responsive">
                                $:order_table
                            </div>
                    </div>
                </div>
