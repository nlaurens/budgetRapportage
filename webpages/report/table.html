$def with(order_tables, header, childtable)
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <!--
                        <button data-toggle="collapse" data-target="#collapse$header['id']" class="accordion-toggle btn btn-default btn-xs">
                            <span id="plusminus$header['id']" class="glyphicon glyphicon-plus"></span>
                        </button>
                        -->
                        <button type="button" class="btn btn-default btn-xs" data-toggle="modal" data-target="#graph$header['id']">
                            <span class="glyphicon glyphicon-paperclip"></span>
                        </button>
                        <!--
                        <a class="btn btn-default btn-xs" href="?groep=$:header['id']" role="button">
                            <span class="glyphicon glyphicon-zoom-in"></span>
                        </a>
                        -->
                        <div id="graph$header['id']" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <img src="$:header['img']" class="img-responsive">
                                </div>
                            </div>
                        </div>
                        </div>
                        $:header['panel_header']
                    </div>
                    <div class="panel-body">
                        $if childtable:
                            <table class="table table-striped table-condensed">
                                    <thead>
                                            <tr>
                                            <th></th>
                                            <th class="text-right">Groep</th>
                                            <th class="text-right">Begroot</th>
                                            <th class="text-center" colspan="2">Realisatie</th>
                                            <th class="text-right">Resultaat</th>
                                            </tr>
                                    </thead>
                                    <tbody>
                                    $for row in childtable:
                                        $:row
                                    </tbody>
                            </table> 
                        $if order_tables:
                            <table class="table table-condensed">
                                    <thead>
                                            <tr>
                                            <th></th>
                                            <th class="text-right">Order</th>
                                            <th class="text-right">Begroot</th>
                                            <th class="text-center" colspan="2">Realisatie</th>
                                            <th class="text-right">Resultaat</th>
                                            </tr>
                                    </thead>
                                    <tbody>
                                    $for table in order_tables:
                                        $:table
                                    </tbody>
                            </table> 


                    </div>
                </div>
