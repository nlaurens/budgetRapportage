$def with (view)

    <div class="container">
          <h1>$view['title']</h1>
        <ul class="nav nav-tabs">
			<li class="active"><a  href="#1" data-toggle="tab">Summary</a>
			</li>
			<li><a href="#2" data-toggle="tab">Details</a>
			</li>
			<li><a href="#3" data-toggle="tab">Settings</a>
			</li>
		</ul>

			<div class="tab-content">

			  <div class="tab-pane active" id="1">
                <h4></h4>
                <div>
                    $:view['summary']
                </div>
              </div>

			  <div class="tab-pane" id="2">
                <h4></h4>
                <div>
                    <a href="#" class="btn btn-default openall">open all</a> <a href="#" class="btn btn-default closeall">close all</a>
                    $for table in view['tables']:
                        $:table
                </div>
			  </div>

              <div class="tab-pane" id="3">
                <h4></h4>
                <div class="panel panel-default">
                    <div class="panel-body">
                        $:view['settings']
                    </div>
                </div>
			  </div>

			</div>
</div>

$:view['javaScripts']
