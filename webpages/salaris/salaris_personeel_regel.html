$def with(row)
<tr>
    <td class="text-right $:row['td_class']">$:row['personeelsnummer']</td>
    <td class="text-right"><a href="#details-$:row['personeelsnummer']" data-toggle="collapse">$:row['naam']</a></td>
    <td class="text-right">$:row['begroot']</td>
    <td class="text-right">$:row['geboekt']</td>
    <td class="text-right">$:row['obligo']</td>
    <td class="text-right">$:row['resultaat']</td>
    <td class="text-right">$:row['resultaat_perc']</td>
</tr>
$for order in row['orders']:
    <tr class="hiddenRow accordian-body collapse" id="details-$:row['personeelsnummer']">
        <td class="text-right"></td>
        <td class="text-right">$order['ordernummer']</td>
        <td class="text-right">$order['salaris_plan']</td>
        <td class="text-right">$order['salaris_geboekt']</td>
        <td class="text-right">$order['salaris_obligo']</td>
        <td class="text-right">$order['resultaat']</td>
        <td class="text-right"></td>
    </tr>
