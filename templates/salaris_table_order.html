$def with(orderrows)
<table class="table table-striped table-condensed">
        <thead>
                <tr>
                    <th class="text-right">Pers#</th>
                    <th class="text-right">Naam</th>
                    <th class="text-right">Begroot</th>
                    <th class="text-right">Realisatie</th>
                    <th class="text-right">Resultaat</th>
                </tr>
        </thead>
        <tbody>
        $for row in orderrows:
            <tr>
            $:row
            </tr>
        </tbody>
</table>
