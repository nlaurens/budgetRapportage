$def with(orderrows, html, groeprows)
<tr>
    <td>
        <button data-toggle="collapse" data-target="#collapse$html['id']" class="accordion-toggle btn btn-default btn-xs">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
        <button type="button" class="btn btn-default btn-xs" data-toggle="modal" data-target="#graph$html['id']">
            <span class="glyphicon glyphicon-paperclip"></span>
        </button>
        <div id="graph$html['id']" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="$:html['img']" class="img-responsive">
                </div>
            </div>
        </div>
        </div>

    </td>
    $:html['row']
</tr>
<tr class="hiddenRow accordian-body collapse" id="collapse$html['id']">
    <td colspan="12">
        $if groeprows:
            <table class="table table-striped table-condensed">
                    <thead>
                            <tr>
                            <th></th>
                            <th fontsize="0.5em">Subgroep</th>
                            <th>Begroot</th>
                            <th>Realisatie</th>
                            <th>Obligo</th>
                            <th>Resultaat</th>
                            </tr>
                    </thead>
                    <tbody>
                    $for row in groeprows:
                    <tr>
                        $:row
                    </tr>
                    </tbody>
            </table> 
        $if orderrows:
            <table class="table table-striped table-condensed">
                    <thead>
                            <tr>
                            <th fontsize="0.5em">Order</th>
                            <th>Begroot</th>
                            <th>Realisatie</th>
                            <th>Obligo</th>
                            <th>Resultaat</th>
                            </tr>
                    </thead>
                    <tbody>
                    $for row in orderrows:
                    <tr>
                        $:row
                    </tr>
                    </tbody>
            </table> 
</tr>
