$def with(orderrows, html)
<tr data-toggle="collapse" data-target="#$html['id']" class="accordion-toggle">
    <td>
        <button class="btn btn-default btn-xs"><span class="glyphicon glyphicon-plus"></span></button>

        <button type="button" class="btn btn-default btn-xs" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-paperclip"></span></button>
        <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="$:html['img']" class="img-responsive">
                </div>
            </div>
        </div>
        </div>

    </td>
    $:html['row']
</tr>
<tr class="hiddenRow accordian-body collapse" id="$html['id']">
    <td colspan="12">
        <table class="table table-striped table-condensed">
                <thead>
                        <tr>
                        <th>Order</th>
                        <th>Begroot</th>
                        <th>Realisatie</th>
                        <th>Obligo</th>
                        <th>Resultaat</th>
                        </tr>
                </thead>
                <tbody>
                $for row in orderrows:
                <tr>
                    $:row
                </tr>
                </tbody>
        </table> 
        </td>
</tr>
