$def with(upload_form, sapupdate_form, msg)

$for line in msg:
    $line<BR>
<HR>
<form method="POST" enctype="multipart/form-data" action="">
$:upload_form.render()
</form>

<HR>
<form method="POST" enctype="multipart/form-data" action="">
$:sapupdate_form.render()
</form>
</body></html>
