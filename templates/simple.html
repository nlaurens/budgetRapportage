$def with (title, msg, form)
      <div class="container">
          <div class="panel panel-default">
                <div class="panel-heading">
                  <h4>
                      $:title
                  </h4>
                </div>
                <div class="panel-body">
                    $:msg
                </div>
                $if form != '':
                    <div class="panel-body">
                        $:msg
                    </div>
            </div>
      </div>
