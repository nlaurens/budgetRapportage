$def with (title, msg, form, redirect)
      <div class="container">
          <div class="panel panel-default">
                <div class="panel-heading">
                  <h4>
                      $:title
                  </h4>
                </div>
                <div class="panel-body">
                    $:msg
                </div>
                $if form != '':
                    <div class="panel-body">
                        <form method="GET" enctype="multipart/form-data" action="$redirect">
                            $if not form.valid: <p class="error">Error in form</p>
                            $:form.render()
                        </form>
                    </div>
            </div>
      </div>
