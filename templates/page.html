$def with(title, body, SAPupdate, navbar)

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>$:title</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/report.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/static/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>

    <style>/#
      @import url(http://fonts.googleapis.com/css?family=Bree+Serif);
      body, h1, h2, h3, h4, h5, h6{
      font-family: 'Bree Serif', serif;
      }

    </style>

    <!-- Style for the list group in the dropdown menu -->
    <style type="text/css">
        .just-padding {
            padding: 15px;
        }
        .list-group.list-group-root {
            padding: 0;
            overflow: hidden;
        }
        .list-group.list-group-root .list-group {
            margin-bottom: 0;
        }
        .list-group.list-group-root .list-group-item {
            border-radius: 0;
            border-width: 1px 0 0 0;
        }
        .list-group.list-group-root > .list-group-item:first-child {
            border-top-width: 0;
        }
        .list-group.list-group-root > .list-group > .list-group-item {
            padding-left: 30px;
        }
        .list-group.list-group-root > .list-group > .list-group > .list-group-item {
            padding-left: 45px;
        }
        .list-group.list-group-root > .list-group > .list-group > .list-group > .list-group-item {
            padding-left: 60px;
        }
        .list-group.list-group-root > .list-group > .list-group > .list-group > .list-group > .list-group-item {
            padding-left: 75px;
        }
        .list-group.list-group-root > .list-group > .list-group > .list-group > .list-group > .list-group > .list-group-item {
            padding-left: 90px;
        }
        .list-group.list-group-root > .list-group > .list-group > .list-group > .list-group > .list-group > .list-group > .list-group-item {
            padding-left: 105px;
        }
        .dropdown-menu { width: 400px }
    </style>

  </head>

  <body>
    $:navbar
    $:body
  </body>

<div id="footer">
    <div class="container">
        <p class="text-muted" style="text-align: center">
            Last SAP download took place on $SAPupdate - Niels Laurens
        </p>
    </div>
</div>

</html>
