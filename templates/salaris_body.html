$def with(parsed_orders, empty_orders)
<div class="panel panel-default">
    <div class="panel-body">
        Overzicht per order 
        <table class="table table-condensed" style="border-collapse:collapse;">
            <thead>
                <tr><th>&nbsp;</th>
                    <th class="text-right">Order</th>
                    <th class="text-right">Begroot</th>
                    <th class="text-right">Realisatie</th>
                    <th class="text-right">Verwacht Resultaat</th>
                </tr>                          
            </thead>
            <tbody>
            $for order in parsed_orders:
                $:order

            </tbody>
        </table>
    </div>
</div>

$if empty_orders:
    <div class="panel panel-default">
        <div class="panel-body">
            Orders zonder kosten (wel begroot):
            <table class="table table-condensed" style="border-collapse:collapse;">
                <thead>
                    <tr><th>&nbsp;</th>
                        <th class="text-right">Order</th>
                        <th class="text-right">Begroot</th>
                        <th class="text-right">Realisatie</th>
                        <th class="text-right">Resultaat</th>
                    </tr>                          
                </thead>
                <tbody>
                $for order in empty_orders:
                    $:order
                </tbody>
            </table>
        </div>
    </div>
