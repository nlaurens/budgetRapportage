$def with(title, form)
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>$title</h4>
            </div>
            <div class="panel-body">
                <form method="POST" enctype="multipart/form-data" action="">
                    $if not form.valid: <p class="error">Error in form</p>
                    $:form.render()
                </form>
            </div>
        </div>
